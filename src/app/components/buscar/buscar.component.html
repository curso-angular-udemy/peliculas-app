<div class="container main-containe">
  <div class="row">
    <div class="col-md-12">
      <div class="form-group">
        <label>Buscar...</label>
        <input 
          [(ngModel)]="buscar"
          type="text" 
          class="form-control"
          name="buscar"
          (keyup.enter)="buscarPelicula()"
          placeholder="Buscar una pelÃ­cula"
        >
      </div>
    </div>
  </div>
  <div class="row animated fadeIn fast">
    <div class="card-columns">
      <div class="card" *ngFor="let pelicula of peliculasService.peliculas">
        <img [src]="pelicula | peliculaImagen" class="card-img-top" alt="pelicula.title">
        <div class="card-body">
          <h5 class="card-title">{{pelicula.title}}</h5>
          <p class="card-text" [title]="pelicula.overview">{{pelicula.overview | slice:0:250}}...</p>
          <button 
            class="btn btn-outline-primary btn-block" 
            [routerLink]="['/pelicula', pelicula.id, 'buscar', buscar]"
          >ver mas...</button>
        </div>
      </div>
  </div>
</div>
