<div 
  *ngIf="pelicula"
  class="container main-container"
>
  <h1>{{pelicula.title}}</h1>
  <div class="row">
    <div class="col-md-5">
      <img 
        class="img-thumbnail img img-fluid"
        [src]="pelicula | peliculaImagen:true" 
        [alt]="pelicula.title"
      >
    </div>
    <div class="col-md-7">
      <h3>Sinopsis</h3>
      <hr>
      <p>{{pelicula.overview}}</p>
      <h3>Frase c√©lebre</h3>
      <p class="text-justify">{{pelicula.tagline}}</p>
      <p>Popularidad: <span class="badge badge-primary">{{pelicula.vote_average | number:'.1-1'}}/10</span></p>
      <button class="btn btn-outline-danger" [routerLink]="['/', pagAnterior, busqueda]">Volver</button>
    </div>
  </div>
</div>
